    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/fonts/ParryHotter.ttf" type="text/font">
    <link rel="stylesheet" href="assets/css//style.css" type="text/css">

        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!--<script src="assets/js/index.js"></script>-->
</head>

<body>

    <!-- Help and About pages -->
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-sm navbar-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link sr-only" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="help.html">How To Play</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!-- game section -->
    <section id="game">
        <div class="container-fluid no-gutters house-crest-container">
            <input id="dobby" type="image" src="assets/images/dobby.png" alt="dobby">
            <div class="row  title">
                <div class="col-12 text-center">
                    <h1>Follow the House</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-md-12 game">
                    <button id="play"><i class="far fa-play-circle"></i></button>
                    <div class="row top-row">
                        <div class="col-6">
                            <input id="gryffindor" type="image" src="assets/images/gryffindor-crest.png"
                                class="game-btn inline-block gryffindor" alt="gryffindor Crest">
                        </div>
                        <div class="col-6">
                            <input id="slytherin" type="image" src="assets/images/slytherin-crest.png"
                                class="game-btn inline-block slytherin" alt="Slytherin Crest">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <input id="hufflepuff" type="image" src="assets/images/hufflepuff-crest.png"
                                class="game-btn inline-block hufflepuff" alt="Hufflepuff Crest">
                        </div>
                        <div class="col-6">
                            <input id="ravenclaw" type="image" src="assets/images/ravenclaw-crest.png"
                                class="game-btn inline-block ravenclaw" alt="Ravenclaw Crest">
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12 board">
                    <img id="message-board" src="assets/images/paper.png" alt="message-board">
                </div>
            </div>
        </div>
    </section>
    <!-- SCRIPTS -->
        <script src="assets/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</html>
