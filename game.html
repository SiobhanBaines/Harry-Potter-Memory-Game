      <div class="container">
         <nav class="navbar navbar-dark">

   <!-- game section -->
   <section id="game">
      <div class="container-fluid no-gutters house-crest-container">
         <div class="row  title">
            <div class="col-12 text-center">
               <h1>Follow the House</h1>
            </div>
         </div>
         <div class="row">
            <div class="col">
               <button id="play"><i class="far fa-play-circle"></i></button>
               <div class="row top-row">
                  <div class="col-0 col-md-2 col-lg-3">
                  </div>
                  <div class="col-6 col-md-4 col-lg-3">
                     <input id="gryffindor"  type="image" src="assets/images/gryffindor-crest.png"
                        class="game-btn inline-block gryffindor gryffindor-red" alt="gryffindor Crest">
                  </div>
                  <div class="col-6 col-md-4 col-lg-3">
                     <input id="slytherin" type="image" src="assets/images/slytherin-crest.png" class="game-btn inline-block slytherin"
                        alt="Slytherin Crest">
                  </div>
                  <div class="col-0 col-md-2 col-lg-3">
                  </div>
               </div>
               <div class="row">
                  <div class="col-0 col-md-2 col-lg-3">
                  </div>
                  <div class="col-6 col-md-4 col-lg-3">
                     <input id="hufflepuff" type="image" src="assets/images/hufflepuff-crest.png"
                        class="game-btn inline-block hufflepuff" alt="Hufflepuff Crest">
                  </div>
                  <div class="col-6 col-md-4 col-lg-3">
                     <input id="ravenclaw" type="image" src="assets/images/ravenclaw-crest.png" class="game-btn inline-block ravenclaw"
                        alt="Ravenclaw Crest">
                  </div>
                  <div class="col-0 col-md-2 col-lg-3">
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
   <!-- SCRIPTS -->
