<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Siobhan Baines | Software Developer | Leeds, UK"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css?display=swap"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- <link rel="preload" as="font" href="assets/css/fonts/ParryHotter.ttf"  type="text/font"> -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    
</head>

<body>
    <!-- Navigation -->
    <header>
        <div class="containe-fluid">
            <nav class="navbar navbar-expand-sm navbar-dark">
                <button class="navbar-toggler mr-auto" type="button" data-toggle="collapse"
                    data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active mr-2">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item mr-2">
                            <a class="nav-link" href="help.html">How To Play</a>
                        </li>
                        <li class="nav-item mr-2">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!-- game section -->
    <section id="game">
        <div class="container-fluid no-gutters house-crest-container">
            <div class="row  ">
                <div class="col text-center">
                    <h1>Follow the House</h1>
                </div>
            </div>
            <div class="row">
                <div class="col game">
                    <!-- Player winning image -->
                    <input id="dobby" type="image" src="assets/images/dobby.png" alt="dobby">
                    <!-- Player losing image -->
                    <img id="message-board" src="assets/images/paper.png" alt="message-board">
                    <!-- Play button -->
                    <button id="play" aria-label="Play"><i class="far fa-play-circle"></i></button>
                    <div class="row top-row">
                        <div class="col-6">
                            <input id="gryffindor" type="image" src="assets/images/gryffindor_crest.png"
                                class="game-btn inline-block gryffindor" alt="gryffindor Crest">
                        </div>
                        <div class="col-6">
                            <input id="slytherin" type="image" src="assets/images/slytherin_crest.png"
                                class="game-btn inline-block slytherin" alt="Slytherin Crest">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <input id="hufflepuff" type="image" src="assets/images/hufflepuff_crest.png"
                                class="game-btn inline-block hufflepuff" alt="Hufflepuff Crest">
                        </div>
                        <div class="col-6">
                            <input id="ravenclaw" type="image" src="assets/images/ravenclaw_crest.png"
                                class="game-btn inline-block ravenclaw" alt="Ravenclaw Crest">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- SCRIPTS -->
    <script src="assets/js/game.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
